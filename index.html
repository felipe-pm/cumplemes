<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>Feliz Cumple Mes!</title>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./css/tiger.css" />
  <style>
    .error-message {
      color: red;
      margin-top: 5px;
      text-align: center; /* Centra el texto */
    }
  </style>
</head>

<body>
  <div class="container">
    <form id="loginForm" action="tiger.html" method="get" onsubmit="return validatePassword()">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Adivina la contraseña... " />
      <button type="submit">Inicio</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
    <div class="ear-l"></div>
    <div class="ear-r"></div>
    <div class="tiger-face">
      <div class="stripe stripe-l1"></div>
      <div class="stripe stripe-l2"></div>
      <div class="stripe stripe-r1"></div>
      <div class="stripe stripe-r2"></div>
      <div class="eye-l">
        <div class="eyeball-l"></div>
      </div>
      <div class="eye-r">
        <div class="eyeball-r"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="hand-l"></div>
    <div class="hand-r"></div>
    <div class="paw-l"></div>
    <div class="paw-r"></div>
  </div>
  <!-- Script -->
  <script src="./js/tiger.js"></script>
</body>
</html>
